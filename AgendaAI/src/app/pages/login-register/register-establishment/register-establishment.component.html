<div class="container-fluid" style="width: 100%;">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: aquamarine;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AgendaAi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    </div>
    <br>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <form [formGroup]="entrepreneurRegisterForm" (ngSubmit)="registerEntrepreneur()">
                                  
                                    <div class="form-outline">
                                        <input type="text" id="name" class="form-control" formControlName="name" />
                                        <label class="form-label" for="name">Nome do estabelecimento</label>
                                    </div> 

                                    <div class="form-outline">
                                        <input type="text" id="endereco" class="form-control" formControlName="endereco"/>
                                        <label class="form-label" for="endereco">Endere√ßo</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="number" id="cep" class="form-control" formControlName="cep"/>
                                        <label class="form-label" for="cep">CEP</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="number" id="telefone" class="form-control" formControlName="telefone"/>
                                        <label class="form-label" for="telefone">Telefone</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="email" id="email" class="form-control" formControlName="email" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="text" id="Horario" class="form-control" formControlName="Horario" />
                                        <label class="form-label" for="Horario">Horario de Funcionamento</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="text" id="Tipos_atendimentos" class="form-control" formControlName="Tipos_atendimentos"/>
                                        <label class="form-label" for="Tipos_atendimentos">Tipo de atendimento</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="text" id="Funciona_finaldesemana" class="form-control" formControlName="Funciona_finaldesemana"/>
                                        <label class="form-label" for="Funciona_finaldesemana">Funciona nos feriados?</label>
                                    </div>
                                   
                                        <br>
                                      <div class="form-outline">
                                        <input type="password" id="password" class="form-control" formControlName="password"/>
                                        <label class="form-label" for="password">Senha</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="password" id="confpass" class="form-control" formControlName="confpass" />
                                        <label class="form-label" for="confpass">Confirmar Senha</label>
                                    </div>
                                 

                                    <a routerLink="/login-establishment" style="color: rgb(110, 153, 139);"><strong>Logar minha empresa</strong></a>

                                    <button type="submit" class="btn-primary" [disabled]="!entrepreneurRegisterForm.valid"><strong>Cadastrar estabelecimento</strong></button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <br>
  <app-footer></app-footer>
