   <header>
        <div class="container">
            <div class="logo" routerLink="/" >AgendaAI</div>
        </div>
    </header>
    <br>
                    <div class="center">
                        <div class="card">
                            <div class="card-body">
                                <form [formGroup]="userLoginForm" (ngSubmit)="loginUser()">

                                    <div class="row">

                                    <div class="form-outline">
                                        <input type="email" id="email" class="form-control" formControlName="email"/>
                                        <label class="form-label" for="email">E-mail</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="password" id="password" class="form-control" formControlName="password"/>
                                        <label class="form-label" for="password">Senha</label>
                                    </div>

                                    <a routerLink="/register" style="color: rgb(110, 153, 139);"><strong>Cadastrar-se</strong></a>
                                    <a routerLink="/senha" style="color: rgb(110, 153, 139);"><strong> Esqueci minha senha</strong></a>
                                  
                                    <button type="submit" class="btn-primary" [disabled]="!userLoginForm.valid" ><strong>Entrar</strong></button>

                                    </div>
                                
                                </form>
                            </div>
                        </div>
                    </div>
                  <br>

  <app-footer></app-footer>
