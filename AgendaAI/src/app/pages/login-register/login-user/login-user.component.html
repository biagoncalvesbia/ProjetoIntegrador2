<div class="container-fluid" style="width: 100%;">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color:  rgb(100, 143, 128);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AgendaAi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    </nav>
    </div>
    <br>
                    <div class="center">
                        <div class="card">
                            <div class="card-body">
                                <form [formGroup]="userLoginForm" (ngSubmit)="loginUser()">

                                    <div class="row">

                                    <div class="form-outline">
                                        <input type="email" id="email" class="form-control" formControlName="email"/>
                                        <label class="form-label" for="email">E-mail</label>
                                    </div>

                                    <div class="form-outline">
                                        <input type="password" id="password" class="form-control" formControlName="password"/>
                                        <label class="form-label" for="password">Senha</label>
                                    </div>

                                    <a routerLink="/register" style="color: rgb(110, 153, 139);"><strong>Cadastrar-se</strong></a>
                                  
                                    <button type="submit" class="btn-primary" [disabled]="!userLoginForm.valid" routerLink="/cardtelas" ><strong>Entrar</strong></button>

                                    </div>
                                
                                </form>
                            </div>
                        </div>
                    </div>
                  <br>

  <app-footer></app-footer>
