<div class="container-fluid" style="width: 100%;">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: aquamarine;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AgendaAi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <button class="btn custom-btn" type="submit" routerLink="/login-user"
          *ngIf="!logged"><strong>Login</strong></button>
        <button class="btn custom-btn" >
          <div *ngIf="logged">
          <div class="dropdown" [class.open]="dropdownOpen">
            <button (click)="toggleDropdown()" id="btn_profile">
              <h1>{{primary_letter}}</h1>
            </button>

            <div class="dropdown-content" *ngIf="dropdownOpen">
              <button routerLink="/perfil-user" (click)="perfil()">Perfil</button>
              <button (click)="logout()">Sair</button>
            </div>
          </div>
        </div>
        </button>

      </div>
    </div>
  </nav>
</div>
